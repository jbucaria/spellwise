<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6254b5bb38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Spell Wise</title>
  </head>
  <body>
    <ul>
      <li><a href="account.html">Settings</a></li>
      <li><a href="add-word.html">Add Words</a></li>
      <li><a href="submit-word.html">Spell Words</a></li>
      <li><a href="home.html">Log Out</a></li>
    </ul>

    <div id="message-2" class="">
      <p id="validationMessage"></p>
    </div>
    <div class="inputbox">
      <input type="text" id="spell-word" placeholder="Spell Word" readonly />
      <div class="btn">
        <button id="say-btn" class="button button1">Say Word</button>
        <button id="check-btn" class="button button3">Check</button>
      </div>
      <div class="hint">
        <button id="login-btn" class="button button2">Hint</button>
        <button id="next-btn" class="button button2">Skip</button>
      </div>
    </div>

    <div class="keyboard">
      <div class="row">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key delete"><i class="fa-solid fa-delete-left"></i></div>
      </div>
      <div class="row">
        <div class="key">q</div>
        <div class="key">w</div>
        <div class="key">e</div>
        <div class="key">r</div>
        <div class="key">t</div>
        <div class="key">y</div>
        <div class="key">u</div>
        <div class="key">i</div>
        <div class="key">o</div>
        <div class="key">p</div>
      </div>
      <div class="row">
        <div class="key capslock">CapsLock</div>
        <div class="key">a</div>
        <div class="key">s</div>
        <div class="key">d</div>
        <div class="key">f</div>
        <div class="key">g</div>
        <div class="key">h</div>
        <div class="key">j</div>
        <div class="key">k</div>
        <div class="key">l</div>
      </div>
      <div class="row last">
        <div class="key">z</div>
        <div class="key">x</div>
        <div class="key">c</div>
        <div class="key">v</div>
        <div class="key">b</div>
        <div class="key">n</div>
        <div class="key">m</div>
      </div>
      <div class="row">
        <div class="key space"></div>
      </div>
    </div>

    <script src="/utils/submit.js" type="module"></script>
  </body>
</html>
